name: Publish
on:
  push:
    branches:
      - master
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: paralenz/actions/setup-node@master
        with:
          node-version: '14'
          token: ${{ secrets.NPM_AUTH_TOKEN }}
          registry-url: https://npm.pkg.github.com/
      - run: yarn lint
      - run: yarn build
      - run: yarn publish
